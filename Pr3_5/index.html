<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="playground">
        <div class="pokemon character">
            <span class="lvl">Lv. 1</span>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBZwC0Ywmo6Y-4bcPakAgopUNfD3J7FTjMJA&s" class="sprite">

            <div class="details">
                <h2 class="name" id="name-character">
                    Pikachu
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-character" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-character">100 / 100</span>
                </div>
            </div>
        </div>

        <div class="control">
            <button class="button" id="btn-kick1">
                Thunder Jolt
            </button>
        </div>
        <div class="control">
            <button class="button" id="btn-kick2">
                Ultimate
            </button>
        </div>

        <div class="pokemon enemy">
            <span class="lvl">Lv. 1</span>

            <img src="https://static.wikia.nocookie.net/pokemon/images/4/4c/TB011.png/revision/latest?cb=20230501021114" class="sprite">

            <div class="details">
                <h2 class="name" id="name-enemy">
                    Charmander
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-enemy" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-enemy">100 / 100</span>
                </div>
            </div>
        </div>
    </div>
    <div id="logs" class="log"></div>
</div>
<div class="catch_screen"></div>
<script src="main.js" type="module"></script>
</body>
</html>
